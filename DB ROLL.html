  <script type="text/javascript">
    //

     function setVis(obj, vis){
       console.log("setVis " .concat(obj.value));

       var ids = vis.split(".");

       //console.log(obj.value)
       console.log(ids[0]);
       console.log(ids[1]);

       // Set all object with id[0] to display none
       var names = document.getElementsByName(ids[0]);
       for (var i = 0; i < names.length; i++) {
         console.log(names[i].id);
         names[i].style.display = "none";
       }

       // Set just the one object with id[0] to display
       console.log("change Vis of |".concat(obj.value).trim().concat("|"));
       console.log("".concat(vis).trim());
       if ("".concat(obj.value).trim() != "BLANK") {
         document.getElementById("".concat(vis).trim()).style.display = "table-row";
       }
       
     }
